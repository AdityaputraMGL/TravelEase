<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasil Pencarian - TravelEase</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* tambahan style modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .close-btn {
        position: absolute;
        right: 15px;
        top: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        background: none;
        cursor: pointer;
        color: #888;
        transition: color 0.3s ease;
      }
      .close-btn:hover {
        color: black;
      }
      .modal-content h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #6a4aff;
      }
      .modal-content label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1.5px solid #ccc;
        box-sizing: border-box;
      }
      .modal-content button.submit-btn {
        width: 100%;
        background-color: #6a4aff;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .modal-content button.submit-btn:hover {
        background-color: #5b3edc;
      }
      .error-msg {
        color: #e74c3c;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 10px;
        display: none;
      }

      /* card hasil pencarian */
      .result-card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .result-card h2 {
        color: #6a4aff;
        text-align: center;
      }
      .result-card img {
        display: block;
        margin: 15px auto;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }
      .result-card p {
        text-align: center;
        font-size: 1rem;
        margin: 5px 0;
        color: #444;
      }
      .result-card button.book-btn {
        display: block;
        margin: 20px auto 0;
        background-color: #6a4aff;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .result-card button.book-btn:hover {
        background-color: #5b3edc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hasil Pencarian Destinasi Wisata</h1>

      <div id="results-container"></div>

      <!-- Modal Form Pemesanan -->
      <div id="bookingModal" class="modal">
        <div class="modal-content">
          <button class="close-btn" id="closeModalBtn">&times;</button>
          <h3>Pesan Tiket</h3>
          <div class="error-msg" id="errorMsg"></div>
          <form id="bookingForm">
            <label for="name">Nama Lengkap:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama lengkap"
              required
            />

            <label for="contact">Email atau No. Telepon:</label>
            <input
              type="text"
              id="contact"
              name="contact"
              placeholder="Masukkan email atau nomor telepon"
              required
            />

            <label for="quantity">Jumlah Tiket:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              placeholder="Minimal 1 tiket"
              required
            />

            <label for="date">Tanggal Kunjungan:</label>
            <input type="date" id="date" name="date" required />

            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
              <option value="">Pilih metode pembayaran</option>
              <option value="transfer">Transfer Bank</option>
              <option value="e-wallet">E-Wallet</option>
              <option value="cash">Cash</option>
            </select>

            <button type="submit" class="submit-btn">Pesan Sekarang</button>
          </form>
        </div>
      </div>

      <footer style="text-align: center; margin-top: 50px; color: #777">
        <p>Â© 2025 TravelEase. All rights reserved.</p>
      </footer>
    </div>

    <script src="js/results.js"></script>
  </body>
</html>
