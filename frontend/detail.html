<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Destinasi - TravelEase</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="detail-container">
      <h1 id="dest-name"></h1>
      <img id="dest-image" src="" alt="Foto Destinasi" class="dest-image" />
      <p id="dest-description"></p>
      <ul id="dest-facilities"></ul>

      <p><strong>Lokasi:</strong> <span id="dest-location"></span></p>
      <p><strong>Kategori:</strong> <span id="dest-category"></span></p>
      <p><strong>Rating:</strong> <span id="dest-rating"></span></p>
      <p><strong>Harga Tiket:</strong> Rp<span id="dest-price"></span></p>

      <h2>Pesan Tiket</h2>
      <form id="booking-form">
        <label for="customerName">Nama Pemesan:</label><br />
        <input
          type="text"
          id="customerName"
          name="customerName"
          required
          placeholder="Masukkan nama Anda"
        /><br />

        <label for="ticketQuantity">Jumlah Tiket:</label><br />
        <input
          type="number"
          id="ticketQuantity"
          name="ticketQuantity"
          value="1"
          min="1"
          required
        /><br /><br />

        <button type="submit">Pesan Tiket</button>
      </form>
      <p id="booking-message" style="color: green"></p>
    </div>

    <script src="js/detail.js"></script>
  </body>
</html>
